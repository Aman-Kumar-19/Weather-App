<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-wrapper">
    <header class="dashboard-header">
        <div class="brand">
            <i class="fa-solid fa-sun brand-icon"></i>
            <span>WeatherDash</span>
        </div>

        <div class="header-right">
            <div class="search-container">
                <form id="locationInput" class="search-bar">
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                    <input type="text" class="search" id="searchInput" placeholder="Search for cities..." autocomplete="off">
                </form>
                <div class="suggestions-box" id="suggestionsBox"></div>
            </div>

            <div class="date-time-group">
                <span class="current-date">--</span>
                <span class="current-time">--</span>
            </div>
        </div>
    </header>

    <main class="content-grid">

        <section class="hero-card card">
            <div class="hero-header-text">
                <h2 class="city-name">--</h2>
                <span class="weather-condition">--</span>
            </div>
            <div class="hero-body">
                <img src="" class="weather-icon-hero" alt="Weather Icon">
                <h1 class="temp">--</h1>
            </div>
            <div class="hero-footer">
                <div class="footer-stat">
                    <span class="label">Feels Like</span>
                    <strong class="feels-like">--</strong>
                </div>
                <div class="footer-stat">
                    <span class="label">Sunrise</span>
                    <strong class="sunrise-time">--</strong>
                </div>
                <div class="footer-stat">
                    <span class="label">Sunset</span>
                    <strong class="sunset-time">--</strong>
                </div>
            </div>
        </section>

        <section class="highlights-grid">
            <div class="highlight-card card">
                <div class="h-header">
                    <span>Humidity</span>
                    <div class="icon-box blue"><i class="fa-solid fa-droplet"></i></div>
                </div>
                <div class="h-body">
                    <span class="h-value humidity-val">--</span>
                    <div class="progress-bg"><div class="progress-fill fill-blue" id="humidity-bar" style="width: 0%"></div></div>
                    <span class="h-status">Moisture Level</span>
                </div>
            </div>

            <div class="highlight-card card">
                <div class="h-header">
                    <span>Wind Status</span>
                    <div class="icon-box green"><i class="fa-solid fa-wind"></i></div>
                </div>
                <div class="h-body wind-group">
                    <div class="wind-circle">
                        <i class="fa-solid fa-location-arrow wind-arrow" id="wind-icon"></i>
                        <span class="wind-dir-text">N</span>
                    </div>
                    <div>
                        <span class="h-value wind-speed-val">--</span>
                        <span class="h-status">km/h</span>
                    </div>
                </div>
            </div>

            <div class="highlight-card card">
                <div class="h-header">
                    <span>Cloud Cover</span>
                    <div class="icon-box orange"><i class="fa-solid fa-cloud"></i></div>
                </div>
                <div class="h-body">
                    <span class="h-value cloud-val">--</span>
                    <div class="progress-bg"><div class="progress-fill fill-orange" id="cloud-bar" style="width: 0%"></div></div>
                    <span class="h-status">Sky Coverage</span>
                </div>
            </div>

            <div class="highlight-card card">
                <div class="h-header">
                    <span>Visibility</span>
                    <div class="icon-box purple"><i class="fa-solid fa-eye"></i></div>
                </div>
                <div class="h-body">
                    <span class="h-value visibility-val">--</span>
                    <span class="h-status">View Distance</span>
                </div>
            </div>

            <div class="highlight-card card">
                <div class="h-header">
                    <span>Pressure</span>
                    <div class="icon-box blue"><i class="fa-solid fa-gauge"></i></div>
                </div>
                <div class="h-body">
                    <span class="h-value pressure-val">--</span>
                    <span class="h-status">Atmospheric</span>
                </div>
            </div>

            <div class="highlight-card card">
                <div class="h-header">
                    <span>Dew Point</span>
                    <div class="icon-box green"><i class="fa-solid fa-temperature-low"></i></div>
                </div>
                <div class="h-body">
                    <span class="h-value dew-val">--</span>
                    <span class="h-status">Estimated</span>
                </div>
            </div>
        </section>
    </main>

    <section class="forecast-section">
        <h3>Hourly Forecast</h3>
        <div class="forecast-container" id="forecast-scroll"></div>
    </section>
</div>

<script src="main.js"></script>
</body>
</html>
